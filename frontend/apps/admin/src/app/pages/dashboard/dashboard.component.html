<div class='admin-page'>
  <p-card
    header='Dashboard'
    subheader='Latest Updates'
  >
    <div class='p-grid'>
      <div class='p-col-3'>
        <p-card styleClass='d-orders'>
          <div class='d-item'>
            <div>
              <i class='pi pi-shopping-cart'></i><br>
              <span class='name'>Orders</span>
            </div>
            <span class='number'>27</span>
          </div>
        </p-card>
      </div>
      <div class='p-col-3'>
        <p-card styleClass='d-orders'>
          <div class='d-item'>
            <div>
              <i class="pi pi-briefcase"></i><br />
              <span class="name">Products</span>
            </div>
            <span class='number'>25</span>
          </div>
        </p-card>
      </div>
      <div class='p-col-3'>
        <p-card styleClass='d-orders'>
          <div class='d-item'>
            <div>
              <i class="pi pi-users"></i><br />
              <span class="name">Users</span>
            </div>
            <span class='number'>25</span>
          </div>
        </p-card>
      </div>
      <div class='p-col-3'>
        <p-card styleClass='d-orders'>
          <div class='d-item'>
            <div>
              <i class="pi pi-dollar"></i><br />
              <span class="name">TotalSales</span>
            </div>
            <span class='number'>{{ 120 | currency }}</span>
          </div>
        </p-card>
      </div>
    </div>
  </p-card>
</div>
