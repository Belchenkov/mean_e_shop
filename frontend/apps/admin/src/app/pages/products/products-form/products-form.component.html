<p-toast></p-toast>
<div class='admin-page'>
  <p-card
    [header]="editMode ? 'Edit product' : 'Add product'"
    subheader='You can add or edit product here'
  >
    <div class='p-grid p-mb-5'>
      <div class='p-col-12'>
        <p-toolbar>
          <div class='p-toolbar-group-left'></div>
          <div class='p-toolbar-group-right'>
            <p-button
              styleClass='p-button-primary'
              [label]="editMode ? 'Update' : 'Create'"
              icon='pi pi-save'
              class='p-mr-4'
              (click)='onSubmit($event)'
            ></p-button>
            <p-button
              styleClass='p-button-secondary'
              label='Cancel'
              icon='pi pi-arrow-circle-left'
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class='p-grid'>
      <div class='p-col-12'>
        <form [formGroup]='form'>
          <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col">
              <label for="name">Name</label>
              <input
                formControlName='name'
                id="name"
                type="text"
                pInputText
              />
              <small
                *ngIf='productForm.name.invalid && isSubmitted'
                class='p-error'
              >Name is required</small>
            </div>
            <div class="p-field p-col">
              <label for="brand">Brand</label>
              <input
                formControlName='brand'
                id="brand"
                type="text"
                pInputText
              />
              <small
                *ngIf='productForm.brand.invalid && isSubmitted'
                class='p-error'
              >Brand is required</small>
            </div>
            <div class="p-field p-col">
              <label for="price">Price</label>
              <p-inputNumber
                formControlName='price'
                id="price"
                mode='decimal'
                inputId='withoutgrouping'
                [useGrouping]='false'
              ></p-inputNumber>
              <small
                *ngIf='productForm.price.invalid && isSubmitted'
                class='p-error'
              >Price is required</small>
            </div>
          </div>
          <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-4">
              <label for="price">Count In Stock</label>
              <p-inputNumber
                formControlName='countInStock'
                id="countInStock"
                mode='decimal'
                inputId='withoutgrouping'
                [useGrouping]='false'
              ></p-inputNumber>
              <small
                *ngIf='productForm.countInStock.invalid && isSubmitted'
                class='p-error'
              >Count In Stock is required</small>
            </div>
            <div class="p-field p-col-4">
              <label for="category">Category</label>
              <p-dropdown
                [options]='categories'
                [filter]='true'
                [showClear]='true'
                placeholder='Select a category'
                formControlName='category'
                id='category'
                optionLabel='name'
                filterBy='name'
              ></p-dropdown>
              <small
                *ngIf='productForm.category.invalid && isSubmitted'
                class='p-error'
              >Category is required</small>
            </div>
            <div class="p-field p-col-4">
              <label for="isFeatured">Is featured</label><br>
              <p-inputSwitch
                id='isFeatured'
                formControlName='isFeatured'
              ></p-inputSwitch>
            </div>
            <div class="p-field p-col-12">
              <label for="description">Description</label>
              <textarea
                id='description'
                pInputTextarea
                rows='7'
                cols='30'
              ></textarea>
              <small
                *ngIf='productForm.description.invalid && isSubmitted'
                class='p-error'
              >Description is required</small>
            </div>

          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
