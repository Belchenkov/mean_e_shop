<header>
  <div class='p-grid'>
    <div class='p-col-3'>
      <div class='logo'>
        <img src='./assets/images/logo.jpg' alt='Logo' />
      </div>
    </div>
    <div class='p-col-4 search'>
      <products-search></products-search>
    </div>
    <div class='p-col-3 p-offset-1 navigation'>
      <eshop-nav></eshop-nav>
    </div>
    <div class='p-col-1 tools'>
      <i
        class='pi pi-user p-text-secondary'
        style='font-size: 1.5rem'
      ></i>
      <i
        class='pi pi-shopping-cart p-mr-4 p-text-secondary'
        pBadge
        style='font-size: 1.5rem'
        [value]='cartCount'
        severity='danger'
        routerLink='/cart'
      ></i>
    </div>
  </div>
</header>
